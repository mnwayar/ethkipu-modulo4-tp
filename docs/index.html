<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SimpleSwap Frontend</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
  
  <div class="left-column">
    <h1>SimpleSwap DApp</h1>
    <button id="connectBtn">Connect Wallet</button>

    <div>
      <h3>Get Price</h3>
      <select id="priceDirection">
        <option value="AtoB">Token A → Token B</option>
        <option value="BtoA">Token B → Token A</option>
      </select>
      <button id="getPriceBtn">Get Price</button>
      <div id="priceResult" style="margin-top: 3px; font-size: 12px;"></div>
    </div>

    <div>
      <h3>Swap Tokens</h3>
      <select id="swapDirection">
        <option value="AtoB">Token A → Token B</option>
        <option value="BtoA">Token B → Token A</option>
      </select>
      <input type="number" id="swapAmount" placeholder="Amount" min="0" style="width: 96.5%;" />
      <button id="swapBtn">Swap</button>
    </div>

    <div>
      <h3>Faucet</h3>
      <button id="claimTokensBtn">Claim Tokens</button>
    </div>
  </div>

  <div class="right-column">
    <div id="account"></div>
    <div id="messages" class="message"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
